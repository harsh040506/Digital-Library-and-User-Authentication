<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #EDDFC6;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            background-color: #191A23;
            color: #C0C2B0;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            max-width: 750px;
            margin: 50px auto; /* Center the dashboard */
        }

        .dashboard_title {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
        }

        .dashboard_user {
            margin-top: 20px;
        }

        .dashboard_user_name {
            font-size: 20px;
            color: #396B6E;
        }

        .span-text {
            margin-top: 20px;
            text-align: right;
        }

        a {
            color: #396B6E;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
        }

        a:hover {
            color: #C0C2B0;
        }
    </style>

    <script>
        window.onload = function() {
            // Redirect to /library if the user is authenticated
            var isAuthenticated = /*[[${#authorization.expression('isAuthenticated')}]]*/ false; // Replace this with actual check if using Thymeleaf
            if (isAuthenticated) {
                window.location.href = '/library';
            }
        };
    </script>
</head>

<body>
<div class="dashboard">
    <h1 class="dashboard_title">Welcome to the Library</h1>
    <div class="dashboard_user">
        <h2 th:text="${userdetail.fullname}" class="dashboard_user_name"></h2>

        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-top: 20px;">
            <div class="span-text" style="text-align: left;">
      <span sec:authorize="isAuthenticated">
        <a th:href="'http://localhost:8094/library'">Go to Library</a>
      </span>
            </div>

            <div class="span-text" style="text-align: right;">
      <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout}">Logout</a>
      </span>
            </div>
        </div>
    </div>
</div>
</body>

</html>
