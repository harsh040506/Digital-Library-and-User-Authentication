<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EDDFC6; /* Light background */
        }

        .form-container {
            background-color: #191A23; /* Dark background for form */
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #C0C2B0; /* Softer color for heading */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #C0C2B0; /* Light color for labels */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #396B6E; /* Button color */
            color: #EDDFC6; /* Light text for button */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%; /* Full width button */
        }

        button:hover {
            background-color: #2A4E50; /* Darker color on hover */
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #C0C2B0; /* Footer text color */
        }

        .error-message,
        .logout-message {
            background-color: #396B6E; /* Message background */
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            margin-bottom: 20px; /* Space below messages */
        }

        a {
            color: #C0C2B0; /* Link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>

<body>
<div class="form-container">

    <div th:if="${param.error}">
        <div class="error-message">
            <p>Invalid Username or Password</p>
        </div>
    </div>

    <div th:if="${param.logout}">
        <div class="logout-message">
            <p>Logout Successful!</p>
        </div>
    </div>

    <h2>Admin Login</h2>
    <form th:action="@{/login}" method="post" role="form" th:object="${admin}">
        <label for="username">Username:</label>
        <input th:field="*{username}" type="text" id="username" name="username"
               placeholder="Enter your Username" required>

        <label for="password">Password:</label>
        <input th:field="*{password}" type="password" id="password" name="password"
               placeholder="Enter your Password" required>

        <button type="submit">Login</button>
    </form>
<!--    <p class="form-footer">Don't have an account? <a th:href="@{/register}">Register here</a>.</p>-->

</div>
</body>

</html>
